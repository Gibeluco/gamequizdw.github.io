<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz de Profissões </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Qual profissão combina com você?</h1>

    <form id="quizForm" class="quiz-card p-4 mx-auto">
      
      <div class="question mb-3">
        <h5>1. Você prefere trabalhar com:</h5>
        <div class="options d-flex gap-2 flex-wrap">
          <label class="option">
            <input type="radio" name="q1" value="saude">
            <img src="imagens/char_1.png" alt="saude" class="opt-img">
            <span>Saúde / Cuidar</span>
          </label>

          <label class="option">
            <input type="radio" name="q1" value="justica">
            <img src="imagens/char_2.png" alt="justica" class="opt-img">
            <span>Justiça / Regras</span>
          </label>

          <label class="option">
            <input type="radio" name="q1" value="tecnologia">
            <img src="imagens/char_4.png" alt="tecnologia" class="opt-img">
            <span>Tecnologia / Lógica</span>
          </label>
        </div>
      </div>

      
      <div class="question mb-3">
        <h5>2. Você se considera mais:</h5>
        <div class="options d-flex gap-2 flex-wrap">
          <label class="option"><input type="radio" name="q2" value="calmo"><img src="imagens/char_5.png" class="opt-img"><span>Calmo</span></label>
          <label class="option"><input type="radio" name="q2" value="falante"><img src="imagens/char_3.png" class="opt-img"><span>Comunicativo</span></label>
          <label class="option"><input type="radio" name="q2" value="analitico"><img src="imagens/char_10.png" class="opt-img"><span>Analítico</span></label>
        </div>
      </div>

      <div class="question mb-3">
        <h5>3. Prefere trabalhar em:</h5>
        <div class="options d-flex gap-2 flex-wrap">
          <label class="option"><input type="radio" name="q3" value="equipe"><img src="imagens/char_9.png" class="opt-img"><span>Equipe</span></label>
          <label class="option"><input type="radio" name="q3" value="sozinho"><img src="imagens/char_8.png" class="opt-img"><span>Sozinho</span></label>
          <label class="option"><input type="radio" name="q3" value="mist"><img src="imagens/char_2.png" class="opt-img"><span>Tanto faz</span></label>
        </div>
      </div>

      <div class="question mb-3">
        <h5>4. O que te motiva mais?</h5>
        <div class="options d-flex gap-2 flex-wrap">
          <label class="option"><input type="radio" name="q4" value="problemas"><img src="imagens/char_10.png" class="opt-img"><span>Resolver problemas</span></label>
          <label class="option"><input type="radio" name="q4" value="ajuda"><img src="imagnes/char_3.png" class="opt-img"><span>Ajudar pessoas</span></label>
          <label class="option"><input type="radio" name="q4" value="justica"><img src="imagens/char_9.png" class="opt-img"><span>Justiça/Ética</span></label>
        </div>
      </div>

      <div class="question mb-3">
        <h5>5. Você gosta mais de:</h5>
        <div class="options d-flex gap-2 flex-wrap">
          <label class="option"><input type="radio" name="q5" value="saude"><img src="imagens/char_1.png" class="opt-img"><span>Saúde</span></label>
          <label class="option"><input type="radio" name="q5" value="tecnologia"><img src="imagens/char_4.png" class="opt-img"><span>Tecnologia</span></label>
          <label class="option"><input type="radio" name="q5" value="criativo"><img src="imagens/char_7.png" class="opt-img"><span>Criativo</span></label>
        </div>
      </div>

      <div class="question mb-3">
        <h5>6. Em um problema difícil, você:</h5>
        <div class="options d-flex gap-2 flex-wrap">
          <label class="option"><input type="radio" name="q6" value="analisa"><img src="imagens/char_4.png" class="opt-img"><span>Analisa</span></label>
          <label class="option"><input type="radio" name="q6" value="ouve"><img src="imagens/char_3.png" class="opt-img"><span>Escuta/Conversa</span></label>
          <label class="option"><input type="radio" name="q6" value="age"><img src="imagnes/char_1.png" class="opt-img"><span>Age rápido</span></label>
        </div>
      </div>

      <div class="question mb-3">
        <h5>7. Qual ambiente combina mais com você?</h5>
        <div class="options d-flex gap-2 flex-wrap">
          <label class="option"><input type="radio" name="q7" value="hospital"><img src="imagens/char_1.png" class="opt-img"><span>Hospital/Clínica</span></label>
          <label class="option"><input type="radio" name="q7" value="escritorio"><img src="imagens/char_7.png" class="opt-img"><span>Escritório</span></label>
          <label class="option"><input type="radio" name="q7" value="remoto"><img src="imagens/char_4.png" class="opt-img"><span>Remoto</span></label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Ver Resultado</button>
    </form>

    <div id="resultado" class="mt-4"></div>

    <p class="mt-4 small text-muted">ass. gigi beluco .</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
